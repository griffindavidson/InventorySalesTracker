{% extends 'base.html' %}

{% block title %}Customers - Inventory Management Dashboard{% endblock %}

{% block content %}
<h2>Customer Overview</h2>
<table class="customer-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample Customer Row -->
        {% for customer in customerData %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
        </tr>
        {% endfor %}
        <!-- Additional customer rows can be dynamically generated from a database -->
    </tbody>
</table>

<!-- Inserting an image in the middle of the page -->
<div class="customer-image-container">
    <img src="{{ url_for('static', filename='images/products_image.png') }}" alt="Customer Image" class="customer-image">
</div>
{% endblock %}
