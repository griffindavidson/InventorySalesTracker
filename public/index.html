<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="main-holder">
        <h1>Login</h1>
        <form id="login-form">
            <input class="login-form-field" type="text" name="username" placeholder="Username" required>
            <input class="login-form-field" type="password" name="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Login</button>
        </form>

        <h1>Signup</h1>
        <form id="signup-form">
            <input class="signup-form-field" type="text" name="username" placeholder="Username" required>
            <input class="singup-form-field" type="password" name="password" placeholder="Password" required>
            <input type="text" name="role" placeholder="Role" required>
            <button class="submit-button" type="submit">Signup</button>
        </form>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });
            const data = await response.json();
    
            if (response.ok) {
                // Signup successful
                console.log(data.message);
                alert('Signup successful! You can now log in.');
                // Clear the signup form
                e.target.reset();
            } else {
                // Signup failed
                console.error(data.message);
                alert('Signup failed. Please try again.');
            }
        });
    </script>
</body>
</html>
